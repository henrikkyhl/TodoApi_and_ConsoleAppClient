<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            $("#get").click(function(){
                $("#result").html("");
                var settings = {
                    url: "https://localhost:5001/todo",
                    type: "get",
                    success: function(data){
                        data.forEach(function (todoItem) {
                            $("#result").html( $("#result").html() +
                                todoItem.id + ": " +
                                todoItem.name +
                                "<br/>" );
                        });
                    }
                };
                $.ajax(settings);
            });

            $("#post").click(function(){
                var settings = {
                    url: "https://localhost:5001/todo",
                    type: "post",
                    contentType: 'application/json',
                    data: JSON.stringify({ name: 'Learn jQuery', isComplete: false })
                };
                $.ajax(settings);
            })

            $("#delete").click(function(){
                var settings = {
                    url: "https://localhost:5001/todo/3",
                    type: "delete"
                };
                $.ajax(settings);
            });

    });</script>
</head>

<body>
    <h2>Simple TodoApi Ajax client</h2>
    <button id="get">Click to GET TodoItems</button>
    <button id="post">Click to POST a TodoItem</button>
    <button id="delete">Click to DELETE a TodoItem</button>
    <hr />
    <div id="result"></div>
</body>
</html>
